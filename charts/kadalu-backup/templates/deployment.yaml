apiVersion: apps/v1
kind: Deployment
metadata:
  name: kadalu-backup-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: kadalu-backup
spec:
  selector:
    matchLabels:
      app: kadalu-backup
  template:
    metadata:
      labels:
        app: kadalu-backup
    spec:
      containers:
      - name: kadalu-backup
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        securityContext:
          privileged: true
        volumeMounts:
        - name: sshd-config
          mountPath: /etc/ssh
        - name: access-config
          mountPath: /root/.ssh
        - name:
          mountPath: /dev/fuse
        resources:
          requests:
            memory: "128Mi"
      volumes:
      - name: fuse
        hostPath: /dev/fuse
      - name: sshd-config
        configMap:
          name: {{ .Release.Name }}-sshd-config
      - name: access-config
        configMap:
          name: {{ .Release.Name }}-access-config
