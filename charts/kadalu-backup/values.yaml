image:
  repository: ghcr.io/koskev/kadalu-backup
  pullPolicy: IfNotPresent
  tag: "2023.11.20"

namespace: "kadalu"

service:
  type: LoadBalancer

sshd:
  authorized_keys:
    - "ssh-rsa asdkljasd key1"
    - "ssh-rsa aasdsdkljasd key2"
  host_keys:
    ecdsa: "ecda key"
